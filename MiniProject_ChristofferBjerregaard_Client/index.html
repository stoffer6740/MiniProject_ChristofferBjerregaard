<!DOCTYPE html>
<html>
<head lang="en" >
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="bower_components/c3/c3.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
</head>
<body ng-app="miniproject" ng-controller="AppCtrl">
<div class="container">
    <nav class="navbar navbar-default navbar-fixed-top custom-nav">
        <div class="container">
            <a ui-sref="countries"><span class="btn btn-toolbar">View Countries <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></span></a>
            <a ui-sref="countries/addcountry"><span class="btn btn-toolbar">Add new country <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></span></a>
            <span ng-hide="status" ng-cloak style="float:right; margin:7px;">RMI Status: <span class="glyphicon glyphicon-refresh spinner"></span></span>
            <span ng-cloak ng-hide="!status">
                <span ng-hide="status == 1" style="float:right; margin:7px;">RMI Status: <span class="glyphicon glyphicon-circle-arrow-down rmi-down"></span></span>
                <span ng-hide="status == 0" style="float:right; margin:7px;">RMI Status: <span class="glyphicon glyphicon-circle-arrow-up rmi-up"></span></span>
            </span>
        </div>
    </nav>

    <!-- Dynamic content -->
    <div class="col-lg-12 content">
        <div ui-view></div>
    </div>
    <!-- End Dynamic content -->
</div>

<div class="col-lg-12 footer navbar-fixed-bottom">
    <div class="container">
        <div class="col-lg-4 pull-left"><p>MiniProject | Christoffer Bjerregaard</p></div>
        <div class="col-lg-4 pull-right">Country API created in Java powered by Spring and SQLite. Client made in AngularJS.</div>
    </div>
</div>

<!-- Scripts -->
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/d3/d3.min.js"></script>
<script src="bower_components/c3/c3.min.js"></script>
<script src="bower_components/c3-angular/c3-angular.min.js"></script>
<script src="bower_components/c3-angular/c3js-directive.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

<script src="http://maps.googleapis.com/maps/api/js"></script>

<script src="js/app.js"></script>
<script src="js/factories.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>

</body>
</html>
