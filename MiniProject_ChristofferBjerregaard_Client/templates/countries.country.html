<div class="list-group">
    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                Info
            </div>
                <ul class="list-group">
                    <li class="list-group-item">{{ country.name }}</li>
                    <li class="list-group-item">{{ country.alpha2 }} <long>ISO 3166-1 alpha-3</long></li>
                    <li class="list-group-item">{{ country.alpha3 }} <long>ISO 3166-1 alpha-2</long></li>
                </ul>
        </div>
        <div class="flag">
            test
        </div>
    </div>


    <div class="col-lg-6" ng-repeat="wiki in wikiData.query.pages | filter:$first">
        <div class="wiki-text">
            <h2>Information about {{ country.name }} from Wikipedia</h2>
            <hr>
            {{ wiki.extract }}
        </div>
    </div>

    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Currency information from WorldBank
            </div>
            <div class="panel-body">
                // Todo
            </div>
        </div>
    </div>

    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Google maps
            </div>
            <div class="panel-body">
                // Todo
            </div>
        </div>
    </div>
    <input type="button" class="btn btn-primary" value="Edit {{ country.name }}">
</div>
